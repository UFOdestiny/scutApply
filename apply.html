<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>外出申请</title>
	<link rel="stylesheet" href="./css/layui.css">
	<link rel="stylesheet" href="./css/weui.css">
	<link rel="stylesheet" href="./css/apply.css">
	<link id="layuicss-laydate" rel="stylesheet" href="./css/laydate.css" media="all">
	<link id="layuicss-layer" rel="stylesheet" href="./css/layer.css" media="all">
	<link id="layuicss-skincodecss" rel="stylesheet" href="./css/code.css" media="all">
</head>

<body>
	<div id="container">

		<div class="main">
			<form class="input-group layui-form" lay-filter="filter_form">

				<div class="weui-cells__group weui-cells__group_form">

					<div class="weui-cells__title">申请流程</div>
					<div class="step_box">
						<div class="step line"><img src="./image/true.png"><span>提交</span></div>
						<div class="step line"><img src="./image/true.png"><span>审批中</span></div>
						<div class="step "><img src="./image/true.png"><span>审批完成</span></div>
					</div>

					<div class="weui-cells__title">外出信息</div>
					<div class="weui-cells weui-cells_form">

						<div class="info_list">
							<div><span class="bt">*</span>开始日期</div>
							<div class="form_select">
								<div class="dOutStartDate">2022-09-10</div>
								<span id="dOutStartDate">选择</span>
							</div>
						</div>

						<div class="info_list">
							<div><span class="bt">*</span>结束日期</div>
							<div class="form_select">
								<div class="dOutEndDate">2022-09-10</div>
								<span id="dOutEndDate">选择</span>
							</div>
						</div>

						<div class="info_list">
							<div><span class="bt">*</span>外出地点</div>
							<input type="text" name="sOutAddress" placeholder="外出地点(请具体填写到区/县)" autocomplete="off">
						</div>

						<div class="weui-input-row" style="padding: 0 .3rem .3rem .3rem;">
							<label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span>
							</label>
							<div class="weui-cell" style="padding: 0rem;">
								<div class="weui-cell__bd">
									<textarea class="weui-textarea" name="sOutReason" placeholder="" rows="3"
										style="border: 1px solid #efefef;"></textarea>
								</div>
							</div>
						</div>

					</div>

					<div class="weui-cells__title">我的信息</div>
					<div class="info_box">
						<div class="info_list"><span>姓名</span><span>王敬云</span></div>
						<div class="info_list"><span>学号</span><span>201930661013</span></div>
						<div class="info_list"><span>学院</span><span>微电子学院</span></div>
						<div class="info_list"><span>年级</span><span>2019</span></div>
						<div class="info_list"><span>人员类型</span><span>本科生</span></div>
					</div>

					<div class="bottomTips">温馨提示：每次只能发起一次外出申请，外出申请生效期间内无法再次发起申请。</div>

					<div class="btn_add" onclick="Global_FN.sub()" style="display: none;">提交</div>
					<div class="btn_cancel" onclick="Global_FN.cancel()" style="display: none;">撤销</div>

				</div>
			</form>
		</div>

		<div class="logo_box" style="display: block;">
			<img id="logo" src="./image/pass.png" alt="">
		</div>
		<div class="disabled_mask" style="display: block;"></div>

	</div>

	<script type="text/javascript" src="./js/layui.js"></script>
	<script type="text/javascript" src="./js/weui.js"></script>
	<script type="text/javascript" src="./js/SysUtils.js"></script>
	<script type="text/javascript" src="./js/jweixin-1.2.0.js"></script>
	<script type="text/javascript" src="./js/apply.js"></script>

</body>

</html>
